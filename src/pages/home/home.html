<ion-content class="background-color">
  <div class="head" text-center>
    <!--<h5>Aplicación del Jurado</h5>-->
    <ion-img class="logo" src="http://festiciencia.gal/wp-content/uploads/2018/04/portada-facebook-2018_sin-fondo.png"></ion-img>
  </div>
  <div class="login-card">
    <ion-item>
      <ion-input type="text" [(ngModel)]="user" placeholder="Usuario"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="password" [(ngModel)]="pass" placeholder="Contraseña"></ion-input>
    </ion-item>

    <button ion-button block (click)="checkLogin()"><b>INICIAR SESIÓN</b></button>
  </div>
</ion-content>
